<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="psy.css">
</head>

<body>
    <h1>The Psychic Game</h1>
    <p id="p1">Guess what letter I'm thinking of</p>
    <p id="p2">Wins: <span id="wins">00</span></p>
    <p id="p3">Losses: <span id="losses">00</span></p>
    <p id="p4">Guesses Left: <span id="guesses-left"></span></p>
    <p id="p5">Your Guesses so far: <span id="guesses-so-far"></span></p>
    <script type="text/javascript">

 var letters = ["a", "b", "c"];
 var guessLetters = [];
 var letterToGuess = null;
 var guessesLeft = 10;
 var wins = 0;
var losses = 0;


 var updateGuessesLeft = function() {
   document.querySelector("#guesses-left").innerHTML = guessesLeft;
    };
 var updateLetterToGuess = function() {
        letterToGuess = letters[Math.floor(Math.random() * letters.length)];
    };

 var updateGuessesSoFar = function() {
  document.querySelector("#guesses-so-far").innerHTML = guessLetters.join(",");
    };

var reset = function() {
guessesLeft = 10;
 guessLetters = [];
  updateLetterToGuess();
  updateGuessesLeft();
  updateGuessesSoFar();
    };


updateLetterToGuess();
updateGuessesLeft();
   
document.onkeyup = function(event) {
guessesLeft--;
var letter = String.fromCharCode(event.keyCode).toLowerCase();
guessLetters.push(letter);
     

updateGuessesLeft();
updateGuessesSoFar();


 if (letter === letterToGuess) {
   wins++;
 document.querySelector("#wins").innerHTML = wins;
   reset();
        }
 if (guessesLeft === 0) {
     losses++;
  document.querySelector("#losses").innerHTML = losses;
     reset();
        }
    };
    </script>
</body>

</html>
